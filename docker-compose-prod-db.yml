volumes:
  postgresql-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/data/postgresql
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/data/redis
  pgadmin-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/data/pgadmin

services:
  # PostgreSQL Database
  postgresql:
    image: postgres:15.14-alpine
    container_name: certis-postgresql
    env_file:
      - ./.env
    volumes:
      - postgresql-data:/var/lib/postgresql/data
      - ./db/migration:/docker-entrypoint-initdb.d
      - ./db/01-setup-pg-hba.sh:/docker-entrypoint-initdb.d/01-setup-pg-hba.sh
    ports:
      - "0.0.0.0:5432:5432"
    networks:
      - database-network
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=md5
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=200
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c work_mem=4MB
      -c min_wal_size=80MB
      -c max_wal_size=1GB

  # Redis Service
  redis:
    image: redis:latest
    container_name: certis-redis
    env_file:
      - ./.env
    volumes:
      - redis-data:/data
    ports:
      - "0.0.0.0:6379:6379"
    networks:
      - database-network
    command:
      [
        "redis-server",
        "--bind",
        "0.0.0.0",
        "--protected-mode",
        "no",
        "--requirepass",
        "${REDIS_PASSWORD}",
        "--appendonly",
        "yes",
        "--maxmemory",
        "${REDIS_MAX_MEMORY:-400mb}",
        "--maxmemory-policy",
        "allkeys-lru",
        "--save",
        "900",
        "1",
        "--save",
        "300",
        "10",
        "--save",
        "60",
        "10000",
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for PostgreSQL Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: certis-pgadmin
    env_file:
      - ./.env
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./pgadmin-setup/prod/servers.json:/pgadmin4/servers.json
      - ./pgladmin-setup/prod/passfile:/pgadmin4/pgpass
    ports:
      - "0.0.0.0:5050:80"
    networks:
      - database-network
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Commander for Redis Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: certis-redis-commander
    env_file:
      - ./.env
    ports:
      - "0.0.0.0:8081:8081"
    networks:
      - database-network
    environment:
      - REDIS_HOSTS=production:redis:6379:0:${REDIS_PASSWORD}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin}
      - REDIS_COMMANDER_PORT=8081
      - REDIS_COMMANDER_URL_PREFIX=/redis
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/redis/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  database-network:
    driver: bridge
    internal: false