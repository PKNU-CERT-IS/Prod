volumes:
  caddy_data:
  caddy_config:

services:
  # Spring Boot Backend
  backend:
    build:
      context: BE
      dockerfile: Dockerfile
    container_name: certis-backend
    networks:
      - app-network
    env_file:
      - ./BE/.env.prod
    init: true
    expose:
      - 8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Caddy Reverse Proxy - 경량 설정
  caddy:
    image: caddy:2-alpine
    container_name: certis-caddy
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    # 메모리 제한 (Caddy용 100MB 할당)
    mem_limit: 100m
    mem_reservation: 50m
    cpus: 0.3
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - DOMAIN=${DOMAIN}

networks:
  app-network:
    driver: bridge
    internal: false